ROSTemplateFormatVersion: '2015-09-01'
Locals:
  CurTime:
    Type: Eval
    Value:
      Fn::FormatTime:
        - '%Y%m%d-%H%M%S'
        - Asia/Shanghai
Conditions:
  EnableAuthenticationConditions:
    Fn::Equals:
      - Enable
      - Ref: AuthenticationOption
  CreateVpcConditions:
    Fn::Equals:
      - NewVPC
      - Ref: VpcOption
  DisablePublicNetworkCondition:
    Fn::Equals:
      - PrivateNet
      - Ref: NetworkOption
  CreateSecurityGroupConditions:
    Fn::Equals:
      - NewSecurityGroup
      - Ref: SecurityGroupOption
Parameters:
  AuthenticationOption:
    Type: String
    Label: 是否开启认证
    AllowedValues:
      - Enable
      - Disable
    AssociationPropertyMetadata:
      ValueLabelMapping:
        Enable:
          zh-cn: 开启认证
          en: Enable Authentication
        Disable:
          zh-cn: 关闭认证
          en: Disable Authentication
    Default: Enable
  InternetMaxBandwidthOut:
    Type: Number
    Label:
      zh-cn: 公网带宽 (Mbps)
      en: Internet Max Bandwidth Out (Mbps)
    MinValue: 1
    MaxValue: 100
  InternetChargeType:
    Type: String
    Label:
      zh-cn: 带宽付费类型
      en: Internet Charge Type
    AssociationPropertyMetadata:
      ValueLabelMapping:
        PayByTraffic: 按流量计费
        PayByBandwidth: 按固定带宽计费
    AllowedValues:
      - PayByBandwidth
      - PayByTraffic
  McpConfigJson:
    Type: Json
    Label:
      zh-cn: MCP运行配置
      en: MCP Running Configuration
    AssociationProperty: 'ALIYUN::MCP::Server::Server'
    AssociationPropertyMetadata:
      ShowLabel: false
      ShowCounts: 9
      ShowTagsCounts: 10

  MCP_KEY:
    Type: String
    Description:
      zh-cn: MCP工具key，用于保护您的工具不被公网滥用
      en: MCP tool key, used to protect your tool from being abused by the public network
    Required:
      Fn::Equals:
        - Enable
        - ${AuthenticationOption}
    Default: ""
    AssociationProperty: AutoCompleteInput
    AssociationPropertyMetadata:
      Visible:
        Condition:
          Fn::Equals:
            - Enable
            - ${AuthenticationOption}
      Length: 10
      CharacterClasses:
        - Class: "lowercase"
          min: 4
        - Class: "uppercase"
          min: 4
        - Class: "number"
          min: 2
  NetworkOption:
    Type: String
    Label: MCP网络连接方式
    AllowedValues:
      - PublicNet
      - PrivateNet
    AssociationPropertyMetadata:
      ValueLabelMapping:
        PublicNet:
          zh-cn: 公网访问SSE
          en: public network access
        PrivateNet:
          zh-cn: 私网访问SSE
          en: private network access
    Default: PublicNet
  VpcOption:
    Type: String
    AllowedValues:
      - NewVPC
      - ExistingVPC
    AssociationPropertyMetadata:
      ValueLabelMapping:
        NewVPC:
          zh-cn: 新建专有网络
          en: New VPC
        ExistingVPC:
          zh-cn: 已有专有网络
          en: Existing VPC
    Label:
      en: Select Existing or New VPC
      zh-cn: 选择已有/新建的专有网络
    Required: true
    Default: NewVPC
  VpcCidrBlock:
    Type: String
    Label:
      en: VPC CIDR IPv4 Block
      zh-cn: 专有网络IPv4网段
    Description:
      zh-cn: VPC的ip地址段范围，<br>您可以使用以下的ip地址段或其子网:<br><font color='green'>[10.0.0.0/8]</font><br><font color='green'>[172.16.0.0/12]</font><br><font color='green'>[192.168.0.0/16]</font>
      en: 'The ip address range of the VPC in the CidrBlock form; <br>You can use the following ip address ranges and their subnets: <br><font color=''green''>[10.0.0.0/8]</font><br><font color=''green''>[172.16.0.0/12]</font><br><font color=''green''>[192.168.0.0/16]</font>'
    Default: 192.168.0.0/16
    Required:
      Fn::Equals:
        - NewVPC
        - ${VpcOption}
    AssociationProperty: ALIYUN::VPC::VPC::CidrBlock
    AssociationPropertyMetadata:
      Visible:
        Condition:
          Fn::Equals:
            - NewVPC
            - ${VpcOption}
  VSwitchCidrBlock:
    Type: String
    Label:
      en: VSwitch CIDR Block
      zh-cn: 交换机子网网段
    Description:
      zh-cn: 必须属于VPC的子网段。
      en: Must belong to the subnet segment of VPC.
    Default: 192.168.1.0/24
    Required:
      Fn::Equals:
        - NewVPC
        - ${VpcOption}
    AssociationProperty: ALIYUN::VPC::VSwitch::CidrBlock
    AssociationPropertyMetadata:
      VpcCidrBlock: VpcCidrBlock
      Visible:
        Condition:
          Fn::Equals:
            - NewVPC
            - ${VpcOption}
  PayType:
    Type: String
    Label:
      en: ECS Instance Charge Type
      zh-cn: 付费类型
    Default: PostPaid
    AllowedValues:
      - PostPaid
      - PrePaid
    AssociationProperty: ChargeType
    AssociationPropertyMetadata:
      LocaleKey: InstanceChargeType
  PayPeriodUnit:
    Type: String
    Label:
      en: Pay Period Unit
      zh-cn: 购买资源时长周期
    Default: Month
    AllowedValues:
      - Month
      - Year
    AssociationProperty: PayPeriodUnit
    AssociationPropertyMetadata:
      Visible:
        Condition:
          Fn::Not:
            Fn::Equals:
              - ${PayType}
              - PostPaid
  PayPeriod:
    Type: Number
    Label:
      en: Period
      zh-cn: 购买资源时长
    Default: 1
    AllowedValues:
      - 1
      - 2
      - 3
      - 4
      - 5
      - 6
      - 7
      - 8
      - 9
    AssociationProperty: PayPeriod
    AssociationPropertyMetadata:
      Visible:
        Condition:
          Fn::Not:
            Fn::Equals:
              - ${PayType}
              - PostPaid
  EcsInstanceType:
    Type: String
    Label:
      en: Instance Type
      zh-cn: 实例类型
    AssociationProperty: ALIYUN::ECS::Instance::InstanceType
    AssociationPropertyMetadata:
      InstanceChargeType: ${PayType}


  InstancePassword:
    NoEcho: true
    Type: String
    Description:
      en: Server login password, Length 8-30, must contain three(Capital letters, lowercase letters, numbers, ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ Special symbol in)
      zh-cn: 服务器登录密码,长度8-30，必须包含三项（大写字母、小写字母、数字、 ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ 中的特殊符号）
    AllowedPattern: '^[a-zA-Z0-9-\(\)\`\~\!\@\#\$\%\^\&\*\_\-\+\=\|\{\}\[\]\:\;\<\>\,\.\?\/]*$'
    Label:
      en: Instance Password
      zh-cn: 实例密码
    ConstraintDescription:
      en: Length 8-30, must contain three(Capital letters, lowercase letters, numbers, ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ Special symbol in)
      zh-cn: 长度8-30，必须包含三项（大写字母、小写字母、数字、 ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ 中的特殊符号）
    MinLength: 8
    MaxLength: 30
    AssociationProperty: ALIYUN::ECS::Instance::Password
    AssociationPropertyMetadata:
      Random: True
  ZoneId:
    Type: String
    Label:
      en: Zone ID
      zh-cn: 可用区ID
    AssociationProperty: ALIYUN::ECS::Instance::ZoneId
    AssociationPropertyMetadata:
      DefaultValueStrategy: random
      InstanceChargeType: ${PayType}
      SystemDiskCategory: cloud_essd
      InstanceType: ${EcsInstanceType}
  VpcId:
    Type: String
    Label:
      en: VPC ID
      zh-cn: 专有网络VPC实例ID
    AssociationProperty: 'ALIYUN::ECS::VPC::VPCId'
    Required:
      Fn::Equals:
        - ExistingVPC
        - ${VpcOption}
    Default: ''
    AssociationPropertyMetadata:
      AutoSelectFirst: true
      Visible:
        Condition:
          Fn::Equals:
            - ExistingVPC
            - ${VpcOption}
  VSwitchId:
    Type: String
    Label:
      en: VSwitch ID
      zh-cn: 交换机实例ID
    Default: ''
    AssociationProperty: 'ALIYUN::ECS::VSwitch::VSwitchId'
    Required:
      Fn::Equals:
        - ExistingVPC
        - ${VpcOption}
    AssociationPropertyMetadata:
      AutoSelectFirst: true
      VpcId: ${VpcId}
      ZoneId: ${ZoneId}
      Visible:
        Condition:
          Fn::Equals:
            - ExistingVPC
            - ${VpcOption}
  SecurityGroupOption:
    Type: String
    AllowedValues:
      - NewSecurityGroup
      - ExistingSecurityGroup
    AssociationPropertyMetadata:
      Visible:
        Condition:
          Fn::Equals:
            - ExistingVPC
            - ${VpcOption}
      ValueLabelMapping:
        NewSecurityGroup:
          zh-cn: 新建安全组
          en: New SecurityGroup
        ExistingSecurityGroup:
          zh-cn: 已有安全组
          en: Existing SecurityGroup
    Label:
      en: Select Existing or SecurityGroup
      zh-cn: 选择已有/新建的安全组
    Required:
      Fn::Equals:
        - ExistingVPC
        - ${VpcOption}
    Default: NewSecurityGroup
  SecurityGroupId:
    Type: String
    Label:
      en: SecurityGroup ID
      zh-cn: 安全组实例ID
    Required:
      Fn::Equals:
        - ExistingSecurityGroup
        - ${SecurityGroupOption}
    Default: ''
    AssociationProperty: ALIYUN::ECS::SecurityGroup::SecurityGroupId
    AssociationPropertyMetadata:
      VpcId: ${VpcId}
      Visible:
        Condition:
          Fn::Equals:
            - ExistingSecurityGroup
            - ${SecurityGroupOption}
Resources:
  # 新建vpc
  EcsVpc:
    Type: ALIYUN::ECS::VPC
    Condition: CreateVpcConditions
    Properties:
      VpcName:
        Ref: ALIYUN::StackName
      CidrBlock:
        Ref: VpcCidrBlock
  # 新建vswitch
  EcsVSwitch:
    Condition: CreateVpcConditions
    Type: ALIYUN::ECS::VSwitch
    Properties:
      VSwitchName:
        Ref: ALIYUN::StackName
      VpcId:
        Ref: EcsVpc
      ZoneId:
        Ref: ZoneId
      CidrBlock:
        Ref: VSwitchCidrBlock
  SecurityGroup:
    Type: ALIYUN::ECS::SecurityGroup
    Condition: CreateSecurityGroupConditions
    Properties:
      SecurityGroupName:
        Ref: ALIYUN::StackName
      VpcId:
        Fn::If:
          - CreateVpcConditions
          - Ref: EcsVpc
          - Ref: VpcId
      SecurityGroupIngress:
        - PortRange: 8000/8000
          Priority: 1
          SourceCidrIp: 0.0.0.0/0
          IpProtocol: tcp
          NicType: internet
        - PortRange: 8080/8080
          Priority: 1
          SourceCidrIp: 0.0.0.0/0
          IpProtocol: tcp
          NicType: internet
        - PortRange: 8001/8001
          Priority: 1
          SourceCidrIp: 0.0.0.0/0
          IpProtocol: tcp
          NicType: internet
        - PortRange: 8443/8443
          Priority: 1
          SourceCidrIp: 0.0.0.0/0
          IpProtocol: tcp
          NicType: internet
  InstanceGroup:
    Type: ALIYUN::ECS::InstanceGroup
    Properties:
      # 付费类型
      InstanceChargeType:
        Ref: PayType
      PeriodUnit:
        Ref: PayPeriodUnit
      Period:
        Ref: PayPeriod
      VpcId:
        Fn::If:
          - CreateVpcConditions
          - Ref: EcsVpc
          - Ref: VpcId
      VSwitchId:
        'Fn::If':
          - CreateVpcConditions
          - Ref: EcsVSwitch
          - Ref: VSwitchId
      ZoneId:
        Ref: ZoneId
      SecurityGroupId:
        Fn::If:
          - CreateSecurityGroupConditions
          - Ref: SecurityGroup
          - Ref: SecurityGroupId
      ImageId: ecs_image_quickstart-mcp
      Password:
        Ref: InstancePassword
      InstanceType:
        Ref: EcsInstanceType
      SystemDiskCategory: cloud_essd
      SystemDiskSize: 40
      InternetMaxBandwidthOut:
        Ref: InternetMaxBandwidthOut
      InternetChargeType:
        Ref: InternetChargeType
      IoOptimized: optimized
      MaxAmount: 1
  RunInstallCommand:
    Type: ALIYUN::ECS::RunCommand
    Properties:
      InstanceIds:
        Fn::GetAtt:
          - InstanceGroup
          - InstanceIds
      Type: RunShellScript
      Sync: true
      Timeout: 3600
      CommandContent:
        Fn::Sub:
          - |
            set -e
            echo "当前时间：${CurTime}"
            cpu_cores=$(nproc)
            workers=$((cpu_cores * 2))
            cd /root
            cat > config.json << EOF
            ${MCP_RESULT}
            EOF
            sed -i "s|\${!MCP_KEY:-}|${mcp_KEY}|g" /root/application/mcp/docker-compose.yaml
            sed -i "s|\${!MCPO_WORKERS:-4}|${!cpu_cores}|g" /root/application/mcp/docker-compose-enterprise.yaml

            file_path="/etc/systemd/system/quickstart-mcp.service"
            if [ ! -f "$file_path" ]; then
            cat > $file_path <<EOF
            [Unit]
            Description=Docker Compose Application Service
            Requires=docker.service
            After=docker.service

            [Service]
            Type=oneshot
            RemainAfterExit=yes
            WorkingDirectory=/root/application/mcp
            ExecStart=/usr/bin/docker compose -f docker-compose.yaml up -d
            ExecStop=/usr/bin/docker compose down
            TimeoutStartSec=0

            [Install]
            WantedBy=multi-user.target
            EOF

            systemctl enable quickstart-mcp
            
            fi
            systemctl daemon-reload
            systemctl restart quickstart-mcp
            cd /root/application/mcp

            MAX_TIMEOUT=1800
            INTERVAL=10
            MAX_ATTEMPTS=$((MAX_TIMEOUT / INTERVAL))
            
            for ((i=1; i<=MAX_ATTEMPTS; i++))
              do
                LATEST_LOG=$(docker logs mcpo-service 2>&1 | tail -n 10)
                if echo "$LATEST_LOG" | grep -q "Application startup complete"
                  then
                    echo "success"
                    break
                  else
                    sleep $INTERVAL
              fi
            done
            for ((i=1; i<=MAX_ATTEMPTS; i++))
              do
                LATEST_LOG=$(docker logs higress-ai 2>&1 | tail -n 10)
                if echo "$LATEST_LOG" | grep -q "grafana entered RUNNING state"
                  then
                    echo "success"
                    break
                  else
                    sleep $INTERVAL
              fi
            done
            sleep 15
            
            chmod +x /root/application/mcp/openapi-to-mcp   
            # 测试
            python higress_client.py ${mcp_KEY_command} --domain ${private_ip} --config /root/config.json ${auth}
            sleep 10

          - RegionId:
              Ref: ALIYUN::Region
            mcp_KEY:
              Ref: MCP_KEY
            CurTime:
              Ref: CurTime
            mcp_KEY_command:
              Fn::If:
                - EnableAuthenticationConditions
                - Fn::Sub:
                    - "--api-key ${key}"
                    - key:
                        Ref: MCP_KEY
                - ""
            MCP_RESULT:
              Fn::Jq:
                - "First"
                - '{mcpServers: map({ key: .serverCode, value: { command, args, env,type,url } }) | from_entries }'
                - Ref: McpConfigJson
            private_ip:
              Fn::Sub:
                - ${ServerAddress}:8000
                - ServerAddress:
                    Fn::Select:
                      - 0
                      - Fn::GetAtt:
                          - InstanceGroup
                          - PrivateIps
            auth:
              Fn::If:
                - EnableAuthenticationConditions
                - ""
                - "--skip-auth"

Outputs:
  openapi_server_address:
    Label:
      en: "Tool OepnAPI Access URL(Recommend AI Assistant: Open WebUI)"
      zh-cn: 工具OpenAPI访问地址(推荐AI助手：Open WebUI)
    Value:
      Fn::Jq:
        - All
        - Fn::Sub:
            - '[.[].serverCode] | map("${URL}" + .)'
            - URL:
                Fn::Sub:
                  - http://${ServerAddress}:8000/
                  - ServerAddress:
                      Fn::If:
                        - DisablePublicNetworkCondition
                        - Fn::Select:
                            - 0
                            - Fn::GetAtt:
                                - InstanceGroup
                                - PrivateIps
                        - Fn::Select:
                            - 0
                            - Fn::GetAtt:
                                - InstanceGroup
                                - PublicIps


        - Ref: McpConfigJson
  mcp_server_address:
    Label:
      en: "MCP Server Access URL(adapt AI assistant: Dify, Cherry Studio, OpenWebUI)"
      zh-cn: MCP Server访问地址(适配AI助手：Dify, Cherry Studio等)
    Value:
      Fn::If:
        - EnableAuthenticationConditions
        - Fn::Jq:
            - First
            - Fn::Sub:
                - 'map({(.serverCode): {"transport": "sse","url": "${URL}/\(.serverCode)/sse","headers": {"Authorization": "Bearer ${APIKEY}"}}}) | add'
                - URL:
                    Fn::Sub:
                      - http://${ServerAddress}:8080
                      - ServerAddress:
                          Fn::If:
                            - DisablePublicNetworkCondition
                            - Fn::Select:
                                - 0
                                - Fn::GetAtt:
                                    - InstanceGroup
                                    - PrivateIps
                            - Fn::Select:
                                - 0
                                - Fn::GetAtt:
                                    - InstanceGroup
                                    - PublicIps
                  APIKEY:
                    Ref: MCP_KEY
            - Ref: McpConfigJson
        - Fn::Jq:
            - First
            - Fn::Sub:
                - 'map({(.serverCode): {"transport": "sse","url": "${URL}/\(.serverCode)/sse"}}) | add'
                - URL:
                    Fn::Sub:
                      - http://${ServerAddress}:8080
                      - ServerAddress:
                          Fn::If:
                            - DisablePublicNetworkCondition
                            - Fn::Select:
                                - 0
                                - Fn::GetAtt:
                                    - InstanceGroup
                                    - PrivateIps
                            - Fn::Select:
                                - 0
                                - Fn::GetAtt:
                                    - InstanceGroup
                                    - PublicIps
                  APIKEY:
                    Ref: MCP_KEY
            - Ref: McpConfigJson

  bailian_server_address:
    Label:
      en: '[Bailian Server](https://bailian.console.aliyun.com/?tab=app#/mcp-manage/create) Access URL(Standard Claude Desktop Format)'
      zh-cn: '百炼Mcp Server地址 (标准Claude Desktop格式)'
    Value:
      Fn::If:
        - EnableAuthenticationConditions
        - Fn::Jq:
            - First
            - Fn::Sub:
                - '[ .[ ] | {key: .serverCode,value: {"mcpServers": {(.serverCode): {"type": "sse","url": "${URL}/\(.serverCode)/sse","headers": {"Authorization": "Bearer ${APIKEY}"}}}}}] | map("\"\(.key)\": \(.value | tojson)") | join("<br>\n  ")'
                - URL:
                    Fn::Sub:
                      - http://${ServerAddress}:8080
                      - ServerAddress:
                          Fn::If:
                            - DisablePublicNetworkCondition
                            - Fn::Select:
                                - 0
                                - Fn::GetAtt:
                                    - InstanceGroup
                                    - PrivateIps
                            - Fn::Select:
                                - 0
                                - Fn::GetAtt:
                                    - InstanceGroup
                                    - PublicIps
                  APIKEY:
                    Ref: MCP_KEY
            - Ref: McpConfigJson
        - Fn::Jq:
            - First
            - Fn::Sub:
                - '[ .[ ] | {key: .serverCode,value: {"mcpServers": {(.serverCode): {"type": "sse","url": "${URL}/\(.serverCode)/sse"}}}}] | map("\"\(.key)\": \(.value | tojson)") | join("<br>\n  ")'
                - URL:
                    Fn::Sub:
                      - http://${ServerAddress}:8080
                      - ServerAddress:
                          Fn::If:
                            - DisablePublicNetworkCondition
                            - Fn::Select:
                                - 0
                                - Fn::GetAtt:
                                    - InstanceGroup
                                    - PrivateIps
                            - Fn::Select:
                                - 0
                                - Fn::GetAtt:
                                    - InstanceGroup
                                    - PublicIps
                  APIKEY:
                    Ref: MCP_KEY
            - Ref: McpConfigJson


  mcp_api_key:
    NoEcho: 'True'
    Label:
      en: MCP API key（add prefix Bearer）
      zh-cn: MCP API KEY（使用时加前缀Bearer）
    Description:
      en: If you have not enabled authentication, please ignore this output value
      zh-cn: 如果未开启认证，请忽略此输出值
    Value:
      Fn::If:
        - EnableAuthenticationConditions
        - Ref: MCP_KEY
        - "Authentication is disabled"

Metadata:
  ALIYUN::ROS::Interface:
    ParameterGroups:
      - Parameters:
          - McpConfigJson
          - AuthenticationOption
          - MCP_KEY
        Label:
          Default: Mcp配置(可多选，10个以内)

      - Parameters:
          - PayType
          - PayPeriodUnit
          - PayPeriod
        Label:
          default: 付费类型配置
      - Parameters:
          - EcsInstanceType
          - NetworkOption
          - InternetChargeType
          - InternetMaxBandwidthOut
          - InstancePassword
        Label:
          default: 资源配置
      - Parameters:
          - ZoneId
          - VpcOption
          - VpcId
          - VSwitchId
          - VpcCidrBlock
          - VSwitchCidrBlock
          - SecurityGroupOption
          - SecurityGroupId
        Label:
          default: 可用区配置
    QuickDeployConfig:
      PackageFields:
        - Key: EcsInstanceType
        - Key: InternetChargeType
          Label:
            zh-cn: 公网带宽
            en: Internet Charge Type
          Value: '${InternetChargeType } / ${InternetMaxBandwidthOut} Mbps'
        - Key: PayType
          Label:
            zh-cn: 付费类型
            en: Pay Type
          Value: '${PayType}'
        - Key: PayPeriodUnit
          Label:
            zh-cn: 付费时长
            en: Pay Period
          Value: '${PayPeriod} ${PayPeriodUnit}'
      CustomFields:
        - Key: InstancePassword
        - Key: MCP_KEY
          Label:
            zh-cn: MCP 认证秘钥
            en: MCP Key
      CostRelatedKeys:
        - RegionId
        - PayPeriod
      AutomaticZone:
        ZoneIdKey: ZoneId