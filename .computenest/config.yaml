          - EcsInstanceType
          - PayType
          - PayPeriodUnit
          - PayPeriod
          - InternetChargeType
          - InternetMaxBandwidthOut
          Type: Normal
        - Name: 自定义套餐
          Parameters: {}
          OrderList:
          - EcsInstanceType
          - PayType
          - PayPeriodUnit
          - PayPeriod
          - InternetChargeType
          - InternetMaxBandwidthOut
